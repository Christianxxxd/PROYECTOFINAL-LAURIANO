    <div class="container">
      <div class="flat-design-form">
          <ul class="tabs">
              <li><a class="active" href="#login" id="login-tab"><span id=
              "login_icon"></span> Login</a></li>

              <li><a href="#register" id="register-tab"><span id=
              "signup_icon"></span> Registrar</a></li>
          </ul>

          <div class="form-display show" id="login">
              <h1>Inicio Sesion</h1>

              <form action="" method="post" novalidate="">
                  <fieldset>
                      <ul>
                          <li>
                              <div class="item">
                                  <input data-validate-length-range="6" name=
                                  "name" placeholder="Usuario" required=
                                  "required" type="text">
                              </div>
                          </li>

                          <li>
                              <div class="item">
                                  <input data-validate-length-range="6" name=
                                  "password" placeholder="Contraseña" required=
                                  'required' type="password">
                              </div>
                          </li>

                          <li><input class="button-login" type="submit"
                          value="Entrar"></li>
                      </ul>
                  </fieldset>
              </form>
          </div>

          <div class="form-display hide" id="register">
              <h1>Registro</h1>

              <form action="" method="post" novalidate="">
                  <fieldset>
                      <ul>
                          <li>
                              <div class="item">
                                  <input data-validate-length-range="6" name=
                                  "name" placeholder="Username" required=
                                  "required" type="text">
                              </div>
                          </li>

                          <li>
                              <div class="item">
                                  <input data-validate-length="6,8" name=
                                  "password" placeholder="Password" required=
                                  'required' type="text">
                              </div>
                          </li>

                          <li>
                              <div class="item">
                                  <input class='email' name="email"
                                  placeholder="Email" required="required"
                                  type="email">
                              </div>
                          </li>

                          <li>
                              <div class="item">
                                  <label><input name="url" placeholder=
                                  "Website link" required="required" type=
                                  "url"></label>
                              </div>
                          </li>

                          <li><input class="button-register" id='send' type=
                          "submit" value="Registrar"></li>
                      </ul>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function showLoginPopup() {
          $('.login-popup').fadeIn();
      }

      function hideLoginPopup() {
          $('.login-popup').fadeOut();
      }
  </script>
  <script>
    // initialize the validator function
		validator.message['date'] = 'not a real date';
		
		// validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
		$('form')
			.on('blur ','input[required], input.optional, select.required', validator.checkField)
			.on('change', 'select.required', validator.checkField)
			.on('keypress', 'input[required][pattern]', validator.keypress);
			
		$('.multi.required')
			.on('keyup blur', 'input', function(){ 
				validator.checkField.apply( $(this).siblings().last()[0] );
			});
		
		// bind the validation to the form submit event
		//$('#send').click('submit');//.prop('disabled', true);
		
		$('form').submit(function(e){
			e.preventDefault();
			var submit = true;
			// evaluate the form using generic validaing
			if( !validator.checkAll( $(this) ) ){
				submit = false;
			}

			if( submit )
				this.submit();
			return false;
		});

  </script>
  <!-- scrip para bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
